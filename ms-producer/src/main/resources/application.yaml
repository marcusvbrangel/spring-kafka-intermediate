
server:
  port: ${SERVER_PORT:5050}

spring:
  application:
    name: ms-producer

  # =============================================================================================
  # POSTGRES CONFIGURATION
  # =============================================================================================
  datasource:
    hikari:
      connection-timeout: ${DATASOURCE_CONNECTION_TIMEOUT:20000}
      maximum-pool-size: ${DATASOURCE_MAX_POOL_SIZE:5}

    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/ms-producer}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}

  jpa:
    show-sql: ${SHOW_SQL:false}
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:true}

  # =============================================================================================
  # FLYWAY CONFIGURATION
  # =============================================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


  # =============================================================================================
  # KAFKA CONFIGURATION
  # =============================================================================================
  kafka:
    #bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092,localhost:9093,localhost:9094}

    # Producer configurations
    producer:
      # Critical producer settings (high durability)
      critical:
        acks: all
        enable-idempotence: true
        retries: 2147483647  # Integer.MAX_VALUE
        delivery-timeout-ms: 120000
        request-timeout-ms: 30000
        max-in-flight-requests-per-connection: 5
        compression-type: snappy
        linger-ms: 10
        batch-size: 16384

      # Default producer settings (balanced)
      default:
        acks: 1
        compression-type: lz4

      # Fast producer settings (fire-and-forget)
      fast:
        acks: 0
        linger-ms: 50
        batch-size: 32768

    # Topics
    topics:
      payment-approved: ${KAFKA_TOPIC_PAYMENT_APPROVED:payment.approved.v1}

# ===============================================================================================
# OUTBOX PATTERN CONFIGURATION
# ===============================================================================================
outbox:
  publisher:
    # Frequência de execução do job (milissegundos)
    # Default: a cada 5 segundos
    fixed-delay: ${OUTBOX_PUBLISHER_FIXED_DELAY:5000}

    # Número máximo de eventos a processar por batch
    # Default: 100 eventos
    # Ajustar conforme throughput necessário
    batch-size: ${OUTBOX_PUBLISHER_BATCH_SIZE:100}

    # Número máximo de tentativas antes de marcar como FAILED
    # Default: 3 tentativas
    max-retries: ${OUTBOX_PUBLISHER_MAX_RETRIES:3}

# ===============================================================================================
# SPRING TASK SCHEDULING (required for @Scheduled)
# ===============================================================================================
spring.task:
  scheduling:
    pool:
      size: 2  # Número de threads para scheduled tasks


# ===============================================================================================
# OPEN TELEMETRY
# ===============================================================================================
otel:
  sdk:
    disabled: false
  exporter:
    otlp:
      endpoint: http://localhost:4318  # HTTP endpoint
      protocol: http/protobuf  # Explicitly set protocol
  instrumentation:
    spring-web:
      enabled: true
    spring-webmvc:
      enabled: true
    kafka:
      enabled: true
    jdbc:
      enabled: true
  resource:
    attributes:
      service.name: ms-producer
      service.version: 0.0.1
      deployment.environment: development
  # Enable metrics export via OTLP
  metrics:
    exporter: otlp
    export:
      interval: 10000  # Export every 10 seconds (was 60s)
  # Enable traces export via OTLP
  traces:
    exporter: otlp
    sampler:
      probability: 1.0
  # Enable logs export via OTLP
  logs:
    exporter: otlp

# ===============================================================================================
# ACTUATOR CONFIGURATION
# ===============================================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  otlp:
    metrics:
      export:
        enabled: true
        url: http://localhost:4318/v1/metrics
    tracing:
      endpoint: http://localhost:4318/v1/traces

